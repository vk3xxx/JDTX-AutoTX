<!DOCTYPE html>
<html>
<head>
    <title>AutoTX73 UI</title>
    <style>
        body { font-family: monospace; background: #222; color: #eee; }
        .panel { background: #333; border: 8px solid #900; border-radius: 40px; padding: 80px; width: 2000px; margin: 160px auto; }
        .status { font-size: 4.8em; margin-bottom: 40px; }
        .controls button { margin: 20px; padding: 40px 80px; font-size: 4em; }
        .messages { background: #222; border: 4px solid #555; padding: 40px; height: 480px; overflow-y: auto; margin-top: 40px; font-size: 4em; }
        .qso { color: #0f0; }
        .txon { color: #fff; background: #900; padding: 8px 32px; border-radius: 20px; }
        .txoff { color: #fff; background: #090; padding: 8px 32px; border-radius: 20px; }
        .countdown-bar-bg { background: #444; border-radius: 20px; width: 100%; height: 96px; margin: 40px 0; position: relative; }
        .countdown-bar { background: #0f0; height: 100%; border-radius: 20px; transition: width 0.5s; }
        .countdown-label { font-size: 4em; margin-bottom: 20px; }
        .countdown-time { position: absolute; right: 40px; top: 16px; font-size: 4em; color: #222; font-weight: bold; }
    </style>
    <script>
        function fetchStatus() {
            fetch('/cgi-bin/autotx73_control.py')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('enabled').textContent = data.enabled ? 'ENABLED' : 'DISABLED';
                    document.getElementById('enabled').style.color = data.enabled ? '#fff' : '#aaa';
                    document.getElementById('tx').textContent = data.tx ? 'TX: ON' : 'TX: OFF';
                    document.getElementById('tx').className = data.tx ? 'txon' : 'txoff';
                    document.getElementById('qso').textContent = data.qso_partner ? 'QSO: ' + data.qso_partner : 'QSO: None';
                    let msgs = data.messages || [];
                    document.getElementById('messages').innerHTML = msgs.map(m => `<div>${m}</div>`).join('');
                    // Countdown
                    if (data.countdown_active) {
                        document.getElementById('countdown').style.display = 'block';
                        document.getElementById('countdown-label').textContent = data.countdown_label || '';
                        let percent = data.countdown_max > 0 ? (data.countdown_value / data.countdown_max) * 100 : 0;
                        document.getElementById('countdown-bar').style.width = percent + '%';
                        document.getElementById('countdown-time').textContent = `${data.countdown_value}/${data.countdown_max}s`;
                    } else {
                        document.getElementById('countdown').style.display = 'none';
                    }
                });
        }
        function sendCommand(cmd) {
            fetch('/cgi-bin/autotx73_control.py?action=' + cmd)
                .then(r => r.json())
                .then(fetchStatus);
        }
        setInterval(fetchStatus, 1000);
        window.onload = fetchStatus;
    </script>
</head>
<body>
    <div class="panel">
        <div class="status">
            <span id="enabled"></span> | <span id="tx"></span> | <span id="qso"></span>
        </div>
        <div id="countdown" style="display:none;">
            <div class="countdown-label" id="countdown-label"></div>
            <div class="countdown-bar-bg">
                <div class="countdown-bar" id="countdown-bar" style="width:0%"></div>
                <span class="countdown-time" id="countdown-time"></span>
            </div>
        </div>
        <div class="controls">
            <button onclick="sendCommand('enable')">Enable</button>
            <button onclick="sendCommand('disable')">Disable</button>
        </div>
        <div class="messages" id="messages"></div>
    </div>
</body>
</html>
